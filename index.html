<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Preview Component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
        <div class="card">
            <img src="drawers.jpg" alt="drawers">
            <div class="container">
                <div class="card-body">
                    <h3 class="card-title">Shift the overall look and feel by adding these wonderful touches to furniture in your home</h3>
                    <p>Ever been in a room and felt like something was missing? Perhaps it feld slightly bare and uninviting. I've got some simple tips to help you make any room feel complete.</p>
                </div>
                <div class="user" >
                    <img src="avatar-michelle.jpg" alt="user">
                    <button type="button" 
        class="btn" 
        data-bs-toggle="popover" 
        data-bs-html="true" 
        data-bs-placement="top"
        data-bs-content="
        SHARE
        <img src='icon-facebook.svg' alt='Image 1' style='width: 80px; margin: 5px;'>
        <img src='icon-twitter.svg' alt='Image 2' style='width: 80px; margin: 5px;'>
        <img src='icon-pinterest.svg' alt='Image 3' style='width: 80px; margin: 5px;'>
    ">
  <img src="icon-share.svg" alt="share">
</button>
                    <span style="font-weight: bold;">Michelle</span> <br>
                    <span style="color: gray;">28 Jun 2020</span>
                </div>
            </div>
            <div class="hidden" hidden>
                <span>SHARE</span>
                <button>
                    <img src="icon-share.svg" alt="share">
                    </button>
                <div class="icons">
                    <img src="icon-facebook.svg" alt="fb">
                    <img src="icon-twitter.svg" alt="twitter">
                    <img src="icon-pinterest.svg" alt="pin">
                </div>
            </div>
        </div>
</body>
<script>
    $(document).ready(function(){
        if ($(window).width()<=768){
        $(".user button").on("click",function(){
           $(".hidden").removeAttr("hidden").show();
           $(".user").hide();
        });

        
        $(".hidden button").on("click",function(){
            $(".hidden").hide();
            $(".user").show();
        });
    } else {
    $('.user button').popover({
    trigger: 'click',  // Ensures the popover shows on click
    html: true          // Enables HTML content within the popover
  });
    }
    });
</script>
</html>
